<!DOCTYPE html>
<html>

<head>

    <title>Calculator</title>
    <meta charset="utf-8">

    <script type="text/javascript">

        function cube() {

            var num = document.getElementById("n1");

            num.value = Math.pow(num.value, 3);

        }
        function forthPow() {

            var num = document.getElementById("n1");

            num.value = Math.pow(num.value, 4);

        }

        function senoNum() {

            var num = document.getElementById("n1");

            num.value = Math.sin(num.value);

        }

    </script>

</head>

<body>

    Number:

    <input type="text" id="n1">
    <p>

        <button onclick="cube()"> x^3 </button>

        <button onclick="senoNum()"> sin(x) </button>

        <button onclick="forthPow()"> x^4 </button>

</body>

<h1>Calculadora de: Edwin Guillen Santana</h1>

</html>
